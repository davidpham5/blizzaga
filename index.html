<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      color: #fafafa;
      background-color: #333;
    }
    a {
      color: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <div id="demo2"></div>

  <script type="module">
    import { html, render } from 'lit';
    import './data-privacy-component.js';
    const title = 'Demonstrating the magic of a web component';
    render(
      html`
        <data-privacy-component .title=${title}>
          some light-dom
        </data-privacy-component>
      `,
      document.querySelector('#demo')
    );
  </script>

  <script type="module">
    import { html, render } from 'lit';
    import './data-privacy-example.js';
    const song = 'Cuff it'

    render(
      html`
        <data-privacy-example .song=${song}>
          some light-dom
        </data-privacy-example>
      `,
      document.querySelector('#demo2')
    );
  </script>
</body>
</html>
