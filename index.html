<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      color: #fafafa;
      background-color: #333;
    }
    a {
      color: #fafafa;
    }
  </style>

</head>
<body>
  <div id="demo"></div>

  <data-fetch-component song="cuff it"></data-fetch-component>

  <script type="module">
    import { html, render } from 'lit';
    import { DataPrivacyComponent } from './src/DataPrivacyComponent.js';
    window.customElements.define('data-privacy-component', DataPrivacyComponent);

    const title = 'Demonstrating the magic of a web component';
    render(
      html`
        <data-privacy-component .title=${title}>
          some light-dom
        </data-privacy-component>
      `,
      document.querySelector('#demo')
    );
  </script>


  <script type="module">
    import { DataFetchComponent } from './index';
    customElements.define('data-fetch-component', DataFetchComponent);
  </script>
</body>
</html>
