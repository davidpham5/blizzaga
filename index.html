    <h1>Preexisting Example</h1>
    <p>
      Can be included on a page with a preexisting "blizzaga" in the established
      styles we use and can remove that blizzaga and replace it with a new blizzaga.
    </p>
    <blizzaga
      id="ccpa-blizzaga"
      class="background-white w-100 font-xxxxs font-xxxs-ns"
    >
      <ul
        class="mw-1200 flex center justify-between h-100 pt-xs pb-xs list-unstyled ma-auto pa-0 flex-column flex-ns-row gray-dark"

        <li class="flex-1 order-1-ns order-2 flex-start">
          <a

            rel="noopener noreferrer"
          >
            Privacy Policy
          </a>
          <a
            class="dib-ns db gray-dark pa-xxs pl-md pr-md"
            href="https://helpcenter.washingtonpost.com/hc/en-us"

            Need Help?

        </li>
        <li class="flex-1 justify-center order-2-ns order-1">
